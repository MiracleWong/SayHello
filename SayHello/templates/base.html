<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>{% block title %}Say Hello!{% endblock %}</title>
        <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}" type="text/css">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
    </head>
    <body>
        <main class="container">
            <header>
                <h1 class="text-center display-4">
                    <a href="{{ url_for('index') }}" class="text-success"><strong>Say Hello</strong></a>
                    <small class="text-muted sub-title">to the world</small>
                </h1>
            </header>
            {% for message in get_flashed_messages() %}
                <div class="alert alert-info">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    {{ message }}
                </div>
            {% endfor %}
            {% block content %}{% endblock %}
            <footer class="text-center">
                {% block footer %}
                    <small> &copy; 2018 <a href="http://miraclewong.me" title="Coded by Miracle Wong">Miracle Wong</a> /
                        <a href="https://github.com/miraclewong/SayHello" title="Fork me on GitHub">GitHub</a> /
                        <a href="http://helloflask.com" title="A HelloFlask project">The copyright is owned by Grey Li</a>
                    </small>
                    <p><a id="bottom" href="#" title="Go Top">&uarr;</a></p>
                {% endblock %}
            </footer>
        </main>

        <script type="text/javascript" src="{{ url_for('static', filename='js/jquery.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/popper.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}"></script>
    </body>
</html>
